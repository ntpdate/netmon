<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <style>
            body { padding-top: 70px; }
        </style>
        <title>NetMon Dashboard</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">NetMon</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Blubb</a>
                        </li>
                        <li>
                            <a href="#">Blabb</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>NetMon Dashboard</h1>
                    <p class="lead">Dad Ding kann allet wate dia voastelln kannsch Mann!</p>
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>MAC address</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        {% for status in status_objects %}
                            <tr>
                                <td>{{ status.device.user }}</td>
                                <td>{{ status.device }}</td>
                                <td>{{ status.timestamp }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
